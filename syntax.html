<!DOCTYPE html>
<html lang="en">
<body>
    <h3> JS Numbers</h3>
    <p id = "number"></p>
    <p id ="number-decimal"></p>
    <hr>
    <h3>JS String</h3>
    <p id="string-single"></p>
    <p id="string-double"></p>

    <script>
    document.getElementById("number").innerHTML = 1000;
    document.getElementById("number-decimal").innerHTML = 15.20;
    document.getElementById("string-single").innerHTML = 'Eduwork Single';
    document.getElementById("string-double").innerHTML = "Eduwork Double";
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <hr>
        <h3>JavaScript Variables</h3>

        <p> In this example, x is defined as a variable.
            Then, x is assigned the value of 6: </p>
        <p id = "demo"></p>
        
        <script>
            let x;
            x = 6;
            document.getElementById("demo").innerHTML = x;
        </script>
    
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <hr>
        <h3>JavaScript Operators</h3>

        <p id = "demo1"></p>

        <script>

            let a, b, c;
            a = 5;
            b = 6;
            c = 7;
            document.getElementById("demo1").innerHTML = (a + b) * c;
        </script>
    
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <hr>
        <h3>Tugas JavaScript Syntax</h3>

        <p id = "salah"></p>
        <p id = "benar"></p>

        <script>
            
            let d, e, f;
            d = 10;
            e = "saya belajar javascript";
            f = Math.random();
            document.getElementById("salah").innerHTML = d + e;
            document.getElementById("benar").innerHTML = d + f;
        </script>
    
    </body>
</html>
